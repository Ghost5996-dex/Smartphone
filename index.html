<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffd1e8, #ff9ecb);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  width: 90%;
  max-width: 360px;
  padding: 30px 20px 70px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
}

h1 {
  color: #ff4d88;
  font-size: 24px;
  margin-bottom: 30px;
}

/* Bubble buttons */
.bubble {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  font-weight: bold;
  position: absolute;
  box-shadow:
    inset -5px -10px 15px rgba(255,255,255,0.6),
    inset 5px 5px 15px rgba(0,0,0,0.1),
    0 15px 25px rgba(0,0,0,0.2);
}

/* YES bubble */
#yes {
  background: radial-gradient(circle at top left, #ffb6d5, #ff4d88);
  color: white;
  left: 30px;
  bottom: 30px;
}

/* NO bubble */
#no {
  background: radial-gradient(circle at top left, #f5f5f5, #d9d9d9);
  color: #555;
  right: 30px;
  bottom: 30px;

  pointer-events: none; /* ğŸš« cannot be touched EVER */
}

img {
  width: 100%;
  border-radius: 18px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? ğŸ’</h1>

  <button class="bubble" id="yes" onclick="yesClick()">YES ğŸ’–</button>
  <button class="bubble" id="no">NO ğŸ˜­</button>
</div>

<script>
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

/* Move NO bubble randomly */
function moveNo() {
  const maxX = card.clientWidth - noBtn.clientWidth;
  const maxY = card.clientHeight - noBtn.clientHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Detect finger BEFORE touching */
document.addEventListener("touchmove", (e) => {
  const touch = e.touches[0];
  const rect = noBtn.getBoundingClientRect();

  const dx = touch.clientX - (rect.left + rect.width / 2);
  const dy = touch.clientY - (rect.top + rect.height / 2);
  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < 130) {
    moveNo();
  }
});

/* Desktop safety */
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width / 2);
  const dy = e.clientY - (rect.top + rect.height / 2);
  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < 130) {
    moveNo();
  }
});

/* YES click */
function yesClick() {
  card.innerHTML = `
    <h1>HEHE I KNEW IT ğŸ˜ŒğŸ’˜</h1>

    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

    <p style="font-size:18px; margin-top:15px;">
      You really thought you had a choice huh? ğŸ˜<br><br>
      Congratulations ğŸ‰<br>
      You are officially my Valentine ğŸ’•<br><br>
      No refunds
    </p>
  `;
}
</script>

</body>
</html>
